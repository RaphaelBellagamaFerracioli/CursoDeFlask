{% extends 'base.html'%}

    {% block conteudo%}

        <h1 style='text-align: center'>Renderizando html</h1>
        <hr>
        <ol>

            {% for registros in userRegistros %} 

            <summary> {{registros.email}}</summary>

            <p> {{registros.senha}}</p>
            
            {% endfor %}
              

            <br>
            <form method='POST' action= "{{ url_for('cadastroLogin') }}">

              <img src='https://super.abril.com.br/wp-content/uploads/2018/07/5716849d82bee1142b015987kill_bill.jpeg' style='
        height: 15em;
        width: 45em;
        display: grid;
        margin: auto;'></img>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>

                  <input type="email" class="form-control1" id="exampleInputEmail1" name='email' placeholder="Enter email">
                  
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">

                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" name='senha' class="form-control1" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>

        </ol>
    {% endblock conteudo%}
